<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xeqdaayo" method="POST">
        <label for="imie">Imię:</label><br>
        <input type="text" name="imie" id="imie" required><br>
        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" name="nazwisko" id="nazwisko" required><br>
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" required><br>
        <label for="phone">Telefon:</label><br>
        <input type="number" name="phone" id="phone" ><br>
       
        <select name="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>

        <label for="gender">Płeć:</label><br>
        <input type= "radio" name="gender">Mężczyzna
        <input type= "radio" name="gender">Kobieta <br>

        <label><input type= "checkbox" name="agreement" required>Zgoda na przetwarzanie danych osobowych</label><br>
        
        <textarea name="message" cols="20" rows="5" placeholder="Napisz Wiadomość"></textarea><br>

        <input type="submit" value="Wyślij">


    </form>



</body>
</html>
